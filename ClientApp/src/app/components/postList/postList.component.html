    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
        <ng-container matColumnDef="vote">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vote </th>

        </ng-container>

        <ng-container matColumnDef="date">

        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef> Body </th>
          <td mat-cell *matCellDef="let row">
            <p class="body" markdown>{{row.body.substring(0,150)}} ...</p>

            <mat-chip-list>
              <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
            </mat-chip-list>


          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button class="btnDetails" mat-button color="primary" (click)="showDetail(row)">
              <b>Details</b>
              <mat-icon>play_arrow</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
